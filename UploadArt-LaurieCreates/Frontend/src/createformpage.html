<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="homepage.html">ART PLACE</a>
    </div>

</header>
<div class="headerOne">
    <h1> <a href="viewArtworkPage.html" style="text-decoration: none">VIEW ART</a>
        <a href="createformpage.html" style="text-decoration: none">UPLOAD ART</a>

        <a href="deleteArtworkPage.html" style="text-decoration: none">DELETE ART</a>
    </h1>
</div>
<div class="card">
    <label style="text-align:center">Upload Art</label>
    <form class="card-content" id="create-artwork-form" >
        <p class="form-field">
            <input type="file" required class="validated-field" id="create-artwork-file">
            <label>Artist Name</label>
            <input type="text" required class="validated-field" id="create-artwork-artist">
            <label>Title</label>
            <input type="text" required class="validated-field" id="create-artwork-title">
            <label>Date Artwork Was Created</label>
            <input type="date" required class="validated-field" id="create-artwork-dateCreated">
            <label>Height(inches)</label>
            <input type="number" required class="validated-field" id="create-artwork-height" min="0" max="240">
            <label>Width(inches)</label>
            <input type="number" required class="validated-field" id="create-artwork-width" min="0" max="240">
            <label>Is it for sale? (true OR false)</label>
            <input type="text" required class="validated-field" id="create-artwork-isForSale">
            <label>Price</label>
            <input type="number" required class="validated-field" id="create-artwork-price" min="0">
        </p>
        <button type="submit">Upload</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src = http://3.bp.blogspot.com/-RhNvU7h2FL4/TxjruKgsv3I/AAAAAAAACps/jzIZuIOxoRs/s1600/AndyWarhol-Marilyn-Monroe-1962.jpg:>
    </form>
</div>

        </h1>
    </div>
</footer>
